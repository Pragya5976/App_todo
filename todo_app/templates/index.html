{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'todo_app/style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div class = "container">
    <form method="post">
    {% csrf_token %}
    <input type= "text" name="task" placeholder="Enter Your Task" value=""/>
    <input type="submit" value="Add"/>
    </form>
    <h1>-----------------</h1>
    <ol>
    {% for task in tasks %}
       <li class="{% if task.is_completed %}is_completed{% endif %}">
           {{task.text}}
        <a href="{% url 'edit_task' task.id %}">Edit</a>
        <a href="{% url 'delete_task' task.id %}">Delete</a>   
       </li>
    {% empty %}
       <li>No tasks available.</li>
{% endfor %}
    </ol>
</div>

</body>
</html>
